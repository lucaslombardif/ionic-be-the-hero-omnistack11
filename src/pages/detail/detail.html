<ion-content padding>
  <div class="detailsContainer">

    <div class="headerContainer">
      <img src="../assets/imgs/logo.png">
      <div>
        <button (click)=backToHome() ion-button icon-start clear class="headerButtonIcon">
          <ion-icon name="md-arrow-round-back"></ion-icon>
          <p class="headerButtonText"> 
            Voltar
          </p>
        </button>
      </div>
    </div>

    <div class="incident" *ngIf="incident">
      <h6 class="incidentOng">{{incident.name}}</h6>
      <h6 class="incidentOng">{{incident.city}} - {{incident.uf}}</h6>
      <p class="incidentDescription">{{incident.description}}</p>
      <p class="incidentValue">R$ {{incident.value}}</p>
    </div>

    <div class="contact">
      <h6 class="heroTitle">Salve o dia!</h6>
      <h6 class="heroTitle">Seja o herÃ³i desse caso</h6>
      <p class="heroDescription">Entre em contato</p>

      <div class="contactButtons">
        <button ion-button icon-start class="buttonWhatsApp">
          <ion-icon class="fa-whatsapp"></ion-icon>
          <p class="buttonText">WhatsApp</p>
        </button>

        <button ion-button icon-start class="buttonEmail">
          <ion-icon class="fa-envelope-o"></ion-icon>
          <p class="buttonText">E-mail</p>
        </button>
      </div>
    </div>
  </div>
</ion-content>
