<ion-content padding>
  <div class="container">

    <div class="headerContainer">
      <img src="../assets/imgs/logo.png">
      <p class="headerText">Total de <b>{{totalIncidents}}</b> casos</p>
    </div>

    <h1 class="mainTitle">Bem-vindo</h1>
    <p class="headerText">Escolha um dos casos abaixo e salve o dia!</p>

    <ion-list class="incidentsList" *ngFor="let incident of incidents">
      <div class="incident">
        <h6 class="incidentOng">{{incident.name}}</h6>
        <h6 class="incidentOng">{{incident.city}} - {{incident.uf}}</h6>
        <p class="incidentDescription">{{incident.description}}</p>
        <p class="incidentValue">R$ {{incident.value}}</p>

        <div class="incidentButton">
          <button (click)=viewDetails(incident) ion-button small clear class="incidentButtonText">Ver mais detalhes
            <ion-icon name="md-arrow-round-forward"></ion-icon>
          </button>
        </div>
      </div>

    </ion-list>

  </div>
</ion-content>
